<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Meal Chatter</title>
</head>

<body>
    <header>
        <nav>
            <h3>Meal-Chatter</h3>

            <ul>
                <li>Home</li>
                <li>About this project</li>
            </ul>
        </nav>

        <section class="hero__header">
            <p>A real-time restaurant</p>
            <h1>CHATBOT</h1>
            <span class="chat-icon"><img src="assets/chat1.png" alt="Chatbot icon"></span>
        </section>

        <section class="chatbox__container">
            <div class="chatbox__header">
                <div class="chatbot__info">
                    <span>
                        <img src="assets/chat1.png" alt="Chatbot icon">
                        <div class="online"></div>
                    </span>
                    <h4>Danny</h4>
                </div>

                <div class="close">X</div>
            </div>
            <div class="chatbox">
                
            </div>
            <div class="chat-form-container">
                <form id="chat-form">
                    <input id="msg" type="text" placeholder="Enter Message" required autocomplete="off">
                    <button class="btn">
                        <i class="fa-solid fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </section>

    </header>

    
    <script src="socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
